<!DOCTYPE HTML>
<html>
<body>
  <h1>Crear un lista</h1>

  <script>
    let ul = document.createElement('ul');
    document.body.append(ul);

    while (true) {
      let data = prompt("Ingresa el texto para el Ã­tem de la lista", "");

      if (!data) {
        break;
      }

      let li = document.createElement('li');
      li.textContent = data;
      ul.append(li);
    }
  </script>

</body>
</html>
